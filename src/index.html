<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Rigo with Vanilla.js</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>


<body onload="CardGenerator()" class="bg-success d-flex justify-content-center align-items-center min-vh-100">
  <!-- Write your HTML code here, you can delete everything withing the body tags -->


  <!-- Challenges button and resize -->
  <div class="mb-4 bg-white p-3 rounded shadow d-flex gap-3 align-items-center">

    <button id="generateBtn" class="btn btn-primary">Generate Card</button>

    <div class="d-flex flex-column">
      <label for="inputWidth" class="form-label mb-1">Width</label>
      <input type="number" id="inputWidth" class="form-control" value="192"/>
    </div>

    <div class="d-flex flex-column">
      <label for="inputHeight" class="form-label mb-1">Heigth</label>
      <input type="number" id="inputHeight" class="form-control" value="288"/>
    </div>

  </div>

  <!-- Card Bootstrap with id for JS -->
  <div id="pokerCard" class="card text-center rounded-4 position-relative" style="width: 12rem; height: 18rem;">

    <div id="pokerCardHead" class="position-absolute start-0 top-0 m-2 fs-4"></div>

    <div class="d-flex values justify-content-center align-items-center h-100">
      <span id="pokerCardContent" class="fs-1 fw-bold"></span>
    </div>

    <div id="pokerCardBottom" class="position-absolute end-0 bottom-0 m-2 fs-4" style="transform: rotate(180deg);">
    </div>

  </div>

  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="app.js"></script>
</body>

</html>
